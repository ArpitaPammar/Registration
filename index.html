<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
</head>

<body bgcolor="pink">
    <form>
        <p>
            Registration form
            <br />
        </p>
        <p>
            <label>First name: <input name="firstName" /></label>
        </p>
        <p>
            <label>Last name: <input name="lastName" /></label>
        </p>
        <p>
            Gender :
            <label><input type="radio" name="gender" id="male" /> Male</label>
            <label><input type="radio" name="gender" id="female" /> Female</label>
        </p>
        <p>
            <label>Email:<input type="email" name="email" /></label>
        </p>
        <p>
            <label>Date of Birth:<input type="date" name="birthDate"></label>
        </p>
        <p>
            <label>PhoneNo:<input type="phoneno" name="phoneno" /></label>
        </p>
        <p>
            <label>College Name:<input type="collegename" name="collegename" /></label>
        </p>
        <label>Semester:
            <select name="Semester">
                <option>--None--</option>
                <option>I Sem</option>
                <option>II Sem</option>
                <option>III Sem</option>
                <option>IV Sem</option>
                <option>V Sem</option>
                <option>VI Sem</option>
            </select>
        </label>
        <br>
        <br>
        <label>Division:
            <select name="Division">
                <option>Select the division</option>
                <option>A1 division</option>
                <option>A2 division</option>
                <option>A3 division</option>
                <option>A4 division</option>
            </select>
        </label>
        <br><br>
        <label>Subjects:
            <select name="Subjects">
                <option>Select the subjects</option>
                <option>Adv Java</option>
                <option>CN</option>
                <option>Software Testing</option>
                <option>MTLR</option>
                <option>OS</option>
                <option>English</option>
                <option>Kan/Kan Kali</option>
                <option>DBMS</option>
            </select>
        </label>
        <br><br>
        <p>
            <label>
                Address :
                <br />
                <textarea name="address" cols="30" rows="3"></textarea>
            </label>
        </p>
        <p>
            <button type="submit">Submit</button> 
        </p>
    </form>
</body>

</html>
